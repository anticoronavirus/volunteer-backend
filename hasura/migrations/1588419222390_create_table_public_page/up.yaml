- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"page\"(\"uid\" uuid NOT NULL DEFAULT gen_random_uuid(),
      \"created_at\" timestamptz NOT NULL DEFAULT now(), \"updated_at\" timestamptz
      NOT NULL DEFAULT now(), \"name\" varchar NOT NULL, \"content\" text NOT NULL,
      PRIMARY KEY (\"uid\") , UNIQUE (\"uid\"));\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_page_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"page\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_page_updated_at\" ON \"public\".\"page\" \nIS 'trigger
      to set value of column \"updated_at\" to current timestamp on row update';"
  type: run_sql
- args:
    name: page
    schema: public
