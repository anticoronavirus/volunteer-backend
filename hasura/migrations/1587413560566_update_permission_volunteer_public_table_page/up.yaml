- args:
    permission:
      allow_upsert: true
      check:
        _exists:
          _table:
            name: hospital_coordinator
            schema: public
          _where:
            coordinators:
              uid:
                _eq: X-Hasura-User-Id
      columns:
      - uid
      - name
      - content
      - version
      - created_at
      - updated_at
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: volunteer
    table:
      name: page
      schema: public
  type: create_insert_permission
