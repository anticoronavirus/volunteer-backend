- args:
    permission:
      allow_aggregations: false
      columns:
      - uid
      - created_at
      - updated_at
      - hospital_id
      - volunteer_id
      - profession_id
      - rejected
      - rejected_reason
      computed_fields: []
      filter:
        _or:
        - volunteer_id:
            _eq: X-Hasura-User-Id
        - hospital:
            hospital_coordinators:
              coordinator:
                uid:
                  _eq: X-Hasura-User-Id
      limit: null
    role: volunteer
    table:
      name: profession_request
      schema: public
  type: create_select_permission
