          columns:
          - confirmed
          - date
          - end
          - hospital_id
          - start
          - uid
          - volunteer_id
          filter:
            volunteer_id:
              _eq: X-Hasura-User-Id
        role: volunteer
      - permission:
          columns:
          - confirmed
          - date
          - end
          - hospital_id
          - start
          - uid
          - volunteer_id
          filter:
            volunteer_id:
              _eq: X-Hasura-User-Id
