        schema: public
      update_permissions:
      - permission:
          columns:
          - confirmed
          filter:
            hospital:
              coordinators:
                uid:
                  _eq: X-Hasura-User-Id
        role: volunteer
    - array_relationships:
      - name: shiftRequests
        using:
          manual_configuration:
            column_mapping:
              date: date
              end: end
              start: start
            remote_table:
              name: volunteer_shift
              schema: public
      select_permissions:
      - permission:
          columns:
          - date
          - start
          - end
          - hospitalscount
          - demand
          - placesavailable
          - uid
          filter: {}
        role: volunteer
      - permission:
          columns:
          - date
          - demand
          - hospitalscount
          - placesavailable
          - end
          - start
          - uid
          filter: {}
        role: voyeur
