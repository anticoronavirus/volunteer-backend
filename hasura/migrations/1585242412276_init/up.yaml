- args:
    remote_schemas:
    - definition:
        forward_client_headers: true
        timeout_seconds: 60
        url: http://auth:8000/
      name: auth
    tables:
    - array_relationships:
      - name: periods
        using:
          foreign_key_constraint_on:
            column: hospital_id
            table:
              name: period
              schema: public
      - name: special_shifts
        using:
          foreign_key_constraint_on:
            column: hospital_id
            table:
              name: special_shift
              schema: public
      select_permissions:
      - permission:
          columns:
          - uid
          - name
          - shortname
          - phone
          - address
          filter: {}
        role: volunteer
      - permission:
          columns:
          - uid
          - address
          - name
          - phone
          - shortname
          filter: {}
        role: voyeur
      table:
        name: hospital
        schema: public
    - object_relationships:
      - name: managedHospital
        using:
          manual_configuration:
            column_mapping:
              phone: phone
            remote_table:
              name: hospital
              schema: public
      select_permissions:
      - permission:
          columns:
          - email
          - fname
          - lname
          - mname
          - password
          - phone
          - role
          - uid
          filter:
            uid:
              _eq: X-Hasura-User-Id
        role: volunteer
      - permission:
          columns:
          - fname
          - lname
          - mname
          - phone
          - role
          - uid
          filter: {}
          limit: 0
        role: voyeur
      table:
        name: me
        schema: public
    - object_relationships:
      - name: hospital
        using:
          foreign_key_constraint_on: hospital_id
      select_permissions:
      - permission:
          columns:
          - demand
          - end
          - start
          - hospital_id
          filter: {}
        role: volunteer
      - permission:
          columns:
          - end
          - hospital_id
          - demand
          - start
          filter: {}
        role: voyeur
      table:
        name: period
        schema: public
    - select_permissions:
      - permission:
          columns:
          - name
          filter: {}
        role: voyeur
      table:
        name: profession
        schema: public
    - table:
        name: role
        schema: public
    - object_relationships:
      - name: hospital
        using:
          foreign_key_constraint_on: hospital_id
      select_permissions:
      - permission:
          columns:
          - start
          - end
          - needs
          - date
          - hospital_id
          filter: {}
        role: voyeur
      table:
        name: special_shift
        schema: public
    - array_relationships:
      - name: volunteer_shifts
        using:
          foreign_key_constraint_on:
            column: volunteer_id
            table:
              name: volunteer_shift
              schema: public
      select_permissions:
      - permission:
          columns:
          - uid
          - fname
          - mname
          - lname
          - phone
          - email
          - blacklisted
          - blacklist_comment
          - role
          - password
          filter: {}
        role: volunteer
      - permission:
          columns:
          - fname
          - lname
          - mname
          - role
          - uid
          filter: {}
        role: voyeur
      table:
        name: volunteer
        schema: public
      update_permissions:
      - permission:
          columns:
          - uid
          - fname
          - mname
          - lname
          - phone
          - email
          - blacklisted
          - blacklist_comment
          - role
          - password
          filter:
            uid:
              _eq: X-Hasura-User-Id
        role: volunteer
    - object_relationships:
      - name: volunteer
        using:
          foreign_key_constraint_on: volunteer_id
      select_permissions:
      - permission:
          columns:
          - start
          - end
          - date
          - volunteer_id
          - confirmed
          - uid
          filter: {}
        role: voyeur
      table:
        name: volunteer_shift
        schema: public
    version: 2
  type: replace_metadata
