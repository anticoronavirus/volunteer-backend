        schema: public
    - object_relationships:
      - name: hospital
        using:
          foreign_key_constraint_on: hospital_id
      select_permissions:
      - permission:
          columns:
          - date
          - demand
          - end
          - hospital_id
          - start
          filter: {}
        role: voyeur
      table:
        name: special_shift
        schema: public
    - array_relationships:
      - name: seen_hints
        using:
          foreign_key_constraint_on:
            column: user_id
            table:
              name: seen_hint
              schema: public
      - name: volunteer_shifts
        using:
          foreign_key_constraint_on:
            column: volunteer_id
            table:
              name: volunteer_shift
              schema: public
      object_relationships:
      - name: hospital
        using:
          foreign_key_constraint_on: hospital_id
      - name: managedHospital
        using:
          manual_configuration:
            column_mapping:
              phone: coophone
            remote_table:
              name: coordinator_hospitals_view
              schema: public
      select_permissions:
      - permission:
          columns:
          - uid
          - fname
          - mname
          - lname
          - phone
          - email
          - blacklisted
          - blacklist_comment
          - role
          - password
          filter: {}
        role: volunteer
      - permission:
          columns:
          - fname
          - lname
          - mname
          - role
          - uid
          filter: {}
        role: voyeur
      table:
        name: volunteer
        schema: public
      update_permissions:
      - permission:
          columns:
          - uid
          - fname
          - mname
          - lname
          - phone
          - email
          - blacklisted
          - blacklist_comment
          - role
          - password
          filter:
            uid:
              _eq: X-Hasura-User-Id
        role: volunteer
    - delete_permissions:
