- args:
    role: volunteer
    table:
      name: volunteer_shift
      schema: public
  type: drop_insert_permission
- args:
    permission:
      check:
        _and:
        - _or:
          - volunteer_id:
              _eq: X-Hasura-User-Id
          - hospital:
              hospital_coordinators:
                coordinator:
                  uid:
                    _eq: X-Hasura-User-Id
        - _not:
            _exists:
              _table:
                name: blacklist
                schema: public
              _where:
                volunteer_id:
                  _eq: X-Hasura-User-Id
      columns:
      - confirmed
      - date
      - end
      - hospital_id
      - period_demand_id
      - start
      - uid
      - volunteer_id
      localPresets:
      - key: ""
        value: ""
      set: {}
    role: volunteer
    table:
      name: volunteer_shift
      schema: public
  type: create_insert_permission
