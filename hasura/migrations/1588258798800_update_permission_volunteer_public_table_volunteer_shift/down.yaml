- args:
    role: volunteer
    table:
      name: volunteer_shift
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: true
      columns:
      - confirmed
      - date
      - end
      - hospital_id
      - period_demand_id
      - start
      - uid
      - volunteer_id
      computed_fields: []
      filter:
        _and:
        - _or:
          - volunteer_id:
              _eq: X-Hasura-User-Id
          - hospital:
              hospital_coordinators:
                coordinator:
                  uid:
                    _eq: X-Hasura-User-Id
        - _not:
            _exists:
              _table:
                name: blacklist
                schema: public
              _where:
                volunteer_id:
                  _eq: X-Hasura-User-Id
    role: volunteer
    table:
      name: volunteer_shift
      schema: public
  type: create_select_permission
